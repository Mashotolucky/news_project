<div class="find-know-peeps-cont">
    <div class="find-know-peeps" id="find-know-peeps">
      
      <div class="all-cards-cont">
        
        <div class="find-know-peeps-header-cont">
          <h1>People You May Know</h1>
          <a href="#">See all</a>
        </div>
        
        <div class="all-img-cards-cont">
          
          <div class="img-card-cont" *ngFor="1 of [1, 2, 3, 4, 5, 6]">
            <div class="img-card">
              <div class="img-cont">
                <img src="{{people[0].profile_picture}}" class="img">
              </div>
              <div class="card-info-cont">
                <div class="card-title-cont">
                  <a href="#"><h1>{{people[0].name}} {{people[0].lastname}}</h1></a>
                </div>
                <div class="mutual-chomies-cont">
                  <div class="mutual-chomies-img-cont">
                    <div class="mutual-chomies-img">
                      <img src="{{people[0].mutuals[0].profile}}" class="chomies-img">
                    </div>
                    <div class="mutual-chomies-img img-2">
                      <img src="{{people[0].mutuals[1].profile}}" class="chomies-img">
                    </div>
                  </div>
                  <span>{{people[0].mutualFriends}} mutual friends</span>
                </div>
                <div class="add-remove-btn-cont">
                  <div class="add-friend-cont" *ngIf="!people[0].isFriend">
                    <button class="add-friend-btn"><i class="fa fa-user user"></i><span>Add Friend</span></button>
                  </div>
                  <div class="remove-friend-cont" *ngIf="!people[0].isFriend">
                    <button class="remove-friend-btn">Remove</button>
                  </div>

                  <div class="add-friend-cont" *ngIf="people[0].isFriend">
                    <button class="add-friend-btn"><i class="fa fa-user user"></i><span>View Profile</span></button>
                  </div>
                  <div class="remove-friend-cont" *ngIf="people[0].isFriend">
                    <button class="remove-friend-btn">Unfriend</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
